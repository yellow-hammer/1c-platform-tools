name: Release

on:
  push:
    tags:
      - 'v*' # Запускается при создании тега, начинающегося с 'v'

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # Необходимо для создания релизов
      packages: write # Необходимо для публикации в VS Code Marketplace
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Нужно для git-cliff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Switch to main branch and update version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Определяем основную ветку (main или master)
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            BRANCH=$(git ls-remote --heads origin | grep -E '(main|master)' | head -1 | sed 's/.*refs\/heads\///' || echo "main")
          fi
          echo "Switching to branch: $BRANCH"
          git checkout $BRANCH
          # Обновляем версию в package.json
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version
          # Коммитим изменения версии, если они есть (формат не попадает в changelog)
          git add package.json
          if git diff --staged --quiet; then
            echo "No changes to commit (version already matches)"
          else
            git commit -m "chore(release): prepare for v${{ steps.tag_version.outputs.version }}"
            git push origin $BRANCH
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Устанавливаем git-cliff, если доступен
          if command -v git-cliff &> /dev/null || cargo install git-cliff; then
            git-cliff -o CHANGELOG.md
            CHANGELOG=$(cat CHANGELOG.md)
          else
            echo "git-cliff не установлен, пропускаем генерацию changelog"
            CHANGELOG="## Изменения\n\nСм. [историю коммитов](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref }})"
          fi
          # Многострочный вывод в GitHub Actions
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Commit changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Определяем основную ветку (main или master)
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            BRANCH=$(git ls-remote --heads origin | grep -E '(main|master)' | head -1 | sed 's/.*refs\/heads\///' || echo "main")
          fi
          # Коммитим changelog.md, если он был сгенерирован (формат не попадает в changelog)
          if [ -f CHANGELOG.md ]; then
            git add CHANGELOG.md
            if git diff --staged --quiet; then
              echo "No changes to commit in CHANGELOG.md"
            else
              git commit -m "chore(deps): update changelog"
              git push origin $BRANCH
            fi
          else
            echo "CHANGELOG.md not found, skipping commit"
          fi
        continue-on-error: true

      - name: Package extension
        run: npm run package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.vsix
          body: |
            ## Версия ${{ steps.tag_version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Установка
            
            Скачайте файл `.vsix` и установите через VS Code:
            - `Ctrl+Shift+P` → `Extensions: Install from VSIX...`
          draft: false
          prerelease: false

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
